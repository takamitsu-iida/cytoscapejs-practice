<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>cytoscape.jsの練習</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>

    <!-- IE9以降で正しく機能するようにする -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- cytoscape.jsをインクルード -->
    <script type="text/javascript" src="./static/cytoscape.js/cytoscape.min.js"></script>

    <!-- cytoscape-klay.jsをインクルード -->
    <!-- topology.3.jsで必要 -->
    <script type="text/javascript" src="./static/cytoscape.js/klay.js"></script>
    <script type="text/javascript" src="./static/cytoscape.js/cytoscape-klay.js"></script>

    <!-- cytoscape-popper.jsとtippyをインクルード -->
    <script type="text/javascript" src='./static/cytoscape.js/popper.js'></script>
    <script type="text/javascript" src='./static/cytoscape.js/cytoscape-popper.js'></script>
    <script type="text/javascript" src='./static/tippy/tippy.all.js'></script>
    <link rel="stylesheet" href="./static/tippy/tippy.css" type="text/css">

    <!-- iida.startup.jsをインクルード -->
    <script type="text/javascript" src="./static/site/js/iida.startup.js"></script>

    <!-- iida.topology.?.jsをインクルード -->
    <script type="text/javascript" src="./static/site/js/iida.topology.3.js"></script>

    <!-- スタイルシートをインクルード -->
    <link rel="stylesheet" href="./static/site/css/iida.css" type="text/css">

  </head>

  <body>

    <h1>デモ</h1>

    <div id="cy"></div>

  </body>

  <script>
    document.addEventListener("DOMContentLoaded", iida.main)
  </script>

</html>
